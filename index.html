<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yams - Compteur de Points</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <div id="home-screen" class="screen active">
    <h1>Bienvenue au Yams</h1>
    <button id="start-btn">Commencer</button>
  </div>

  <div id="players-screen" class="screen">
    <h2>Ajouter des joueurs</h2>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Nom du joueur" required />
      <button type="submit">Ajouter</button>
    </form>
    <ul id="player-list"></ul>
    <button id="start-game-btn">Lancer la partie</button>
  </div>

  <div id="game-screen" class="screen">
    <div class="player-nav">
      <button id="prev-player-btn" aria-label="Joueur précédent">⏴</button>
      <h2 id="current-player-name">Nom du joueur</h2>
      <button id="next-player-btn" aria-label="Joueur suivant">⏵</button>
    </div>

    <table class="score-table">
      <tr><td>1</td><td></td></tr>
      <tr><td>2</td><td></td></tr>
      <tr><td>3</td><td></td></tr>
      <tr><td>4</td><td></td></tr>
      <tr><td>5</td><td></td></tr>
      <tr><td>6</td><td></td></tr>
      <tr><td>Bonus</td><td></td></tr>
      <tr><td>Total Haut</td><td></td></tr>
    </table>

    <table class="score-table">
      <tr><td>Brelan</td><td></td></tr>
      <tr><td>Full</td><td></td></tr>
      <tr><td>Carré</td><td></td></tr>
      <tr><td>Petite Suite</td><td></td></tr>
      <tr><td>Grande Suite</td><td></td></tr>
      <tr><td>Chance</td><td></td></tr>
      <tr><td>Yams</td><td></td></tr>
      <tr><td>Total Bas</td><td></td></tr>
    </table>

    <table class="score-table">
      <tr><td>Score final</td><td></td></tr>
    </table>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('✅ Service Worker enregistré', reg))
          .catch(err => console.log('❌ Échec enregistrement SW', err));
      });
    }
  </script>
</body>
</html>
