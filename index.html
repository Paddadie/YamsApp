<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yams - Compteur de Points</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
</head>
<body>
  <div id="home-screen" class="screen active">
    <h1>Bienvenue au Yams</h1>
    <button id="start-btn">Commencer</button>
  </div>

  <div id="players-screen" class="screen">
    <h2>Ajouter des joueurs</h2>
    <form id="player-form">
      <input type="text" id="player-name" placeholder="Nom du joueur" required />
      <button type="submit">Ajouter</button>
    </form>
    <ul id="player-list"></ul>
    <button id="start-game-btn" style="margin-top:1em; width:100%;">Lancer la partie</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('✅ Service Worker enregistré', reg))
          .catch(err => console.log('❌ Échec enregistrement SW', err));
      });
    }
  </script>
</body>
</html>
